<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storage Configuration</title>
  <link rel="stylesheet" href="css/common-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9edf5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
                user-select: none; /* Prevent text selection */
    -webkit-user-select: none; /* For Safari */
    -moz-user-select: none; /* For Firefox */
    -ms-user-select: none; /* For IE and Edge */
        }

        .container {
            position: relative;
            background: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 800px;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }

        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .submit-section {
            text-align: center;
            margin-top: 20px;
        }

        .separator {
            height: 4px;
            background-color: #d6d6d6;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 2px;
        }

        .loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loader-overlay.active {
            display: flex;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .accordion {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .accordion-header:hover {
            background: #e9ecef;
        }

        .accordion-content {
            display: none;
            padding: 15px;
            background-color: #ffffff;
        }

        .accordion-content.active {
            display: block;
        }

        .property-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .property-row input {
            flex: 1;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .property-row button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }

        .property-row .add-btn {
            background-color: #28a745;
            color: white;
        }

        .property-row .add-btn:hover {
            background-color: #218838;
        }

        .property-row .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .property-row .delete-btn:hover {
            background-color: #a71d2a;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .btn {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

.file-upload {
  position: relative;
  width: 100%;
  height: 150px;
  border: 2px dashed #007bff;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: 0.3s;
  background-color: #f9f9f9;
}

.file-upload:hover {
  border-color: #0056b3;
  background-color: #f0f8ff;
}

.file-upload input[type="file"] {
  opacity: 0;
  position: absolute;
  width: 100%;
  height: 100%;
  cursor: pointer;
}

.file-upload span {
  font-size: 16px;
  color: #007bff;
}

.file-name {
  font-size: 14px;
  color: #555;
  margin-top: 5px;
}

.actions {
  display: flex;
  justify-content: space-between;
}

.btn {
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  border: none;
  font-size: 14px;
  transition: 0.3s;
}

.btn.btn-export {
  background: #6c757d;
  color: white;
}

.btn.btn-import {
  background: #28a745;
  color: white;
}

.btn.btn-submit {
  background: #007bff;
  color: white;
}

.btn:hover {
  opacity: 0.8;
}
    </style>
</head>
<body>


<!-- Error Popup Modal -->
<div id="uniqueErrorModal9875">
  <div class="unique-modal-content9875" id="modalContent9875">
    <h2 id="errorHeader9875">Error Occurred</h2>
    <p id="errorFooter9875" class="message-container9875">An unexpected error has occurred. Please try again later.</p>
    <span class="read-more9875" id="readMore9875">Read more</span>
    <button id="uniqueOkayBtn9875">Okay</button>
  </div>
</div>


<div class="loader-overlay" id="loader">
  <div class="spinner"></div>
</div>

<div class="container">
  <button class="back-btn" onclick="goBack()">Back</button>
  <h2>Storage Configuration</h2>
  <form id="storageProviderForm">
    <label for="provider">Storage Provider</label>
    <select id="provider" name="provider" required>
      <option value="" disabled selected>Select Provider</option>
      <option value="aws3">AWS S3</option>
      <option value="azureADLS">Azure ADLS</option>
      <option value="gcs">Google Cloud Storage</option>
      <option value="serverLocalStorage">Server Local Storage</option>
    </select>

    <div id="aws3-fields" class="hidden">

      <label for="aws3-access-key">AWS Access Key</label>
      <input type="text" id="aws3-access-key" placeholder="Enter AWS Access Key">
      
      <label for="aws3-secret-key">AWS Secret Key</label>
      <input type="password" id="aws3-secret-key" placeholder="Enter AWS Secret key">

      <label for="aws3-bucket-name">AWS Bucket Name</label>
      <input type="text" id="aws3-bucket-name" placeholder="Enter Bucket Name">

      <label for="aws3-region">AWS Region</label>
      <input type="text" id="aws3-region" placeholder="Enter AWS Region">

    </div>

    <div id="azureADLS-fields" class="hidden">

      <label for="azureADLS-account-endpoint">Account Endpoint</label>
      <input type="text" id="azureADLS-account-endpoint" value="https://{ACCOUNT_NAME}.blob.core.windows.net" disabled>

      <label for="azureADLS-account-name">Account Name</label>
      <input type="text" id="azureADLS-account-name" placeholder="Enter Account Name" onchange="loadAccountEndpoint()" oninput="loadAccountEndpoint()">

      <label for="azureADLS-account-key">Account Key/SAS Token</label>
      <input type="password" id="azureADLS-account-key" placeholder="Enter Account Key/SAS token">

      <label for="azureADLS-container-name">Container Name</label>
      <input type="text" id="azureADLS-container-name" placeholder="Enter Container Name">

    </div>

    <div id="serverLocalStorage-fields" class="hidden">

      <label for="local-file-location">File Location</label>
      <input type="text" id="local-file-location" placeholder="Enter File Location. Eg : c://admin/files/">

    </div>


    <div id="gcs-fields" class="hidden">

      <label for="gcs-project-id">Project Id</label>
      <input type="text" id="gcs-project-id" placeholder="Enter Google Project Id">

      <label for="gcs-bucket-name">Bucket Name</label>
      <input type="text" id="gcs-bucket-name" placeholder="Enter Google Bucket Name">

<!--    <div class="form-group">-->
      <label>Choose Credentials File</label>
      <label class="file-upload">
        <input type="file" id="fileInput" accept=".json" onchange="showFileName()" />
        <span>Click to browse or drag and drop</span>
      </label>
      <div id="fileName" class="file-name"></div>
<!--    </div>-->
    </div>


    <div id="propertiesContainer">
      <div class="accordion">
        <div class="accordion-header" onclick="toggleAccordion(this)">
          <span>Additional Properties</span>
          <i class="fas fa-plus"></i>
        </div>
        <div class="accordion-content">
          <div class="property-row">
            <input type="text" placeholder="Property Name">
            <input type="text" placeholder="Value">
            <button class="delete-btn" onclick="deletePropertyRow(this)"><i class="fas fa-trash"></i></button>
            <button class="add-btn" onclick="addPropertyRow(this)"><i class="fas fa-plus"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button type="button" class="btn" onclick="exportData()">Export <i class="fas fa-download"></i></button>
      <button type="button" class="btn" onclick="document.getElementById('importFile').click()">Import <i class="fas fa-upload"></i></button>
      <input type="file" id="importFile" style="display: none;" onchange="importData(event)">
    </div>

    <div class="submit-section">
      <div class="separator"></div>
      <button id="submit" type="submit" class="btn">Submit <i class="fas fa-paper-plane"></i></button>
    </div>
  </form>
</div>

<script src="js/security.js"></script>
<script src="js/worktree.js"></script>
<script>
var fileInputCacheBase64;
var fileInputCacheBase64FileName;
  document.addEventListener('DOMContentLoaded', fetchConfig);

function fetchConfig() {
    startLoader();
    dynamicXhrApi(
        'GET',
        BASE_URL + 'api/storage/config',
        { 'Content-Type': 'application/json', 'Accept': 'application/json', 'Authorization': getCurrentToken() ,'featureType':'Storage Settings'},
        undefined,
        populateStorageDetails
    );
}

function populateStorageDetails(xhr, decryptedResponseObj) {
    stopLoader();
    populateForm(decryptedResponseObj);
    loadAccountEndpoint();
}

function populateForm(data) {
    if (!data) return;

    document.getElementById('provider').value = data.provider || '';
    if (data.provider === 'aws3') {
        document.getElementById('aws3-bucket-name').value = data.bucketName || '';
        document.getElementById('aws3-secret-key').value = data.secretKey || '';
        document.getElementById('aws3-access-key').value = data.accessKey || '';
        document.getElementById('aws3-region').value = data.awsRegion || '';
    } else if (data.provider === 'azureADLS') {
        document.getElementById('azureADLS-account-name').value = data.adlsAccountName || '';
        document.getElementById('azureADLS-account-key').value = data.adlsAccountKey || '';
        document.getElementById('azureADLS-container-name').value = data.adlsContainerName || '';
    } else if(data.provider === 'serverLocalStorage') {
        document.getElementById('local-file-location').value = data.localFileLocation || '';
    }else if(data.provider === 'gcs') {
        document.getElementById('gcs-project-id').value = data.gcpProjectId || '';
        document.getElementById('gcs-bucket-name').value = data.gcpBucketName || '';
        fileInputCacheBase64 = data.gcpCredFile;
        fileInputCacheBase64FileName = data.gcpCredFileName;
        if(data.gcpCredFileName!=undefined && data.gcpCredFileName!='')
            showLocalFileName(data.gcpCredFileName);
    }
    toggleFields(data.provider);
    populateAdditionalProperties(data.additionalProperties || []);
}

function toggleFields(provider) {
    document.getElementById('aws3-fields').classList.toggle('hidden', provider !== 'aws3');
    document.getElementById('azureADLS-fields').classList.toggle('hidden', provider !== 'azureADLS');
    document.getElementById('serverLocalStorage-fields').classList.toggle('hidden', provider !== 'serverLocalStorage');
     document.getElementById('gcs-fields').classList.toggle('hidden', provider !== 'gcs');
}

document.getElementById('provider').addEventListener('change', (e) => {
    toggleFields(e.target.value);
});

document.getElementById('storageProviderForm').addEventListener('submit', (e) => {
    e.preventDefault(); // Prevent default form submission
    startLoader();
    const formData = gatherFormData();
    dynamicXhrApi(
        'POST',
        BASE_URL + 'api/storage/config',
        { 'Content-Type': 'application/json', 'Accept': 'application/json', 'Authorization': getCurrentToken() ,'featureType':'Storage Settings'},
        formData,
        handleSaveResponse
    );
});


function gatherFormData() {
    const provider = document.getElementById('provider').value;
    const data = { provider };
    if (provider === 'aws3') {
        data.bucketName = document.getElementById('aws3-bucket-name').value;
        data.secretKey = document.getElementById('aws3-secret-key').value;
        data.accessKey = document.getElementById('aws3-access-key').value;
        data.awsRegion = document.getElementById('aws3-region').value;
    } else if (provider === 'azureADLS') {
        data.adlsAccountName = document.getElementById('azureADLS-account-name').value;
        data.adlsAccountKey = document.getElementById('azureADLS-account-key').value;
        data.adlsContainerName = document.getElementById('azureADLS-container-name').value;
    } else if(data.provider === 'serverLocalStorage') {
         data.localFileLocation = document.getElementById('local-file-location').value;
    }else if(data.provider === 'gcs') {
      data.gcpProjectId = document.getElementById('gcs-project-id').value;
      data.gcpBucketName = document.getElementById('gcs-bucket-name').value;
      data.gcpCredFile = fileInputCacheBase64;
      data.gcpCredFileName = fileInputCacheBase64FileName;
    }
    data.additionalProperties = gatherAdditionalProperties();
    return data;
}

function gatherAdditionalProperties() {
    const properties = [];
    const rows = document.querySelectorAll('.property-row');
    rows.forEach(row => {
        const name = row.querySelector('input[placeholder="Property Name"]').value;
        const value = row.querySelector('input[placeholder="Value"]').value;
        if (name && value) properties.push({ name, value });
    });
    return properties;
}

function handleSaveResponse(xhr, decryptedResponseObj) {
    stopLoader();

    if(xhr.status == 400){
          showErrorMessage("Bad Request", decryptedResponseObj.message, true);
          return;
    }

    showErrorMessage("OK", "Configuration saved successfully!", false);
}

function exportData() {
    const formData = gatherFormData();
    const blob = new Blob([JSON.stringify(formData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'storage-config.json';
    a.click();
    URL.revokeObjectURL(url);

    showErrorMessage("OK", "Data exported successfully!", false);
}

function importData(event) {
    startLoader();
    const file = event.target.files[0];
    if (!file) {
        stopLoader();
        return;
    }

    const reader = new FileReader();
    reader.onload = (e) => {
        try {
            const data = JSON.parse(e.target.result);
            populateForm(data);
            stopLoader();
            showErrorMessage("OK", "Data imported successfully!", false);
        } catch (error) {
            stopLoader();
            console.error('Invalid JSON file:', error);
            resetFileInput();
            showErrorMessage("Bad Request", "Failed to import data. Please upload a valid JSON file.", true);
        }
    };
    reader.readAsText(file);
}

function resetFileInput() {
    const importFileInput = document.getElementById('importFile');
    importFileInput.value = '';
}

function goBack() {
    startLoader();
    gotoconfiguration();
}

function startLoader() {
    document.getElementById('loader').classList.add('active');
}

function stopLoader() {
    document.getElementById('loader').classList.remove('active');
}

function toggleAccordion(header) {
    const content = header.nextElementSibling;
    content.classList.toggle('active');
    const icon = header.querySelector('i');
    icon.classList.toggle('fa-plus');
    icon.classList.toggle('fa-minus');
}

function addPropertyRow(button) {
    const container = button.closest('.accordion-content');
    const newRow = createPropertyRow();
    container.appendChild(newRow);
    updateAddButtonVisibility(container);
}


function deletePropertyRow(button) {
    const row = button.parentElement;
    const container = row.closest('.accordion-content');
    row.remove();
    if (container.querySelectorAll('.property-row').length === 0) container.appendChild(createPropertyRow());
    updateAddButtonVisibility(container);
}

function createPropertyRow() {
    const row = document.createElement('div');
    row.className = 'property-row';
    row.innerHTML = `
        <input type="text" placeholder="Property Name">
        <input type="text" placeholder="Value">
        <button type="button" class="delete-btn" onclick="deletePropertyRow(this)"><i class="fas fa-trash"></i></button>
        <button type="button" class="add-btn" onclick="addPropertyRow(this)"><i class="fas fa-plus"></i></button>
    `;
    return row;
}


function updateAddButtonVisibility(container) {
    const rows = container.querySelectorAll('.property-row');
    rows.forEach((row, index) => {
        row.querySelector('.add-btn').style.display = index === rows.length - 1 ? 'inline-flex' : 'none';
    });
}

function populateAdditionalProperties(properties) {
    const container = document.querySelector('.accordion-content');
    container.innerHTML = '';
    properties.forEach(property => {
        const row = createPropertyRow();
        row.querySelector('input[placeholder="Property Name"]').value = property.name;
        row.querySelector('input[placeholder="Value"]').value = property.value;
        container.appendChild(row);
    });
    if (container.childElementCount === 0) {
        container.appendChild(createPropertyRow());
    }
    updateAddButtonVisibility(container);
}

function loadAccountEndpoint(){
if(document.getElementById('azureADLS-account-name')!=undefined && document.getElementById('azureADLS-account-endpoint')!=undefined){
var accountName = document.getElementById('azureADLS-account-name').value;
if(accountName!=undefined)
 document.getElementById('azureADLS-account-endpoint').value =  "https://{ACCOUNT_NAME}.blob.core.windows.net".replace("{ACCOUNT_NAME}", accountName);
}
}

function showFileName() {
  const fileInput = document.getElementById("fileInput");
  const fileNameDiv = document.getElementById("fileName");

  if (fileInput.files.length > 0) {
    // Get the name of the selected file
    const fileName = fileInput.files[0].name;

      const fileExtension = fileName.split('.').pop().toLowerCase();

      if (fileExtension === "json") {
   fileInputCacheBase64FileName = fileName;
    // Display the file name
    fileNameDiv.textContent = `Selected File: ${fileName}`;

     const reader = new FileReader();

    reader.onloadend = function () {
      // When the file is read, store the Base64 string in the cache variable
      fileInputCacheBase64 = reader.result;
      console.log("File read as Base64:", fileInputCacheBase64); // You can see the Base64 string in the console
    };

     reader.readAsDataURL(fileInput.files[0]);
     fileNameDiv.style.color = "green";
      }else{
        // Reset the input and show an error message if the file is not a JSON
        fileInput.value = ""; // Clear the input
        fileNameDiv.textContent = "Please upload a valid JSON file!";
        fileNameDiv.style.color = "red"; // Optional: Show error indication
      }
  } else {

  if(fileInputCacheBase64FileName!=undefined){
 fileNameDiv.textContent = `Selected File: ${fileInputCacheBase64FileName}`;
  }else{
    // Clear the file name if no file is selected
    fileNameDiv.textContent = "";
  }

  }
}

function showLocalFileName(fileName) {
  const fileNameDiv = document.getElementById("fileName");
    fileNameDiv.textContent = `Selected File: ${fileName}`;
    fileNameDiv.style.color = "green";
}

</script>

</body>
</html>
