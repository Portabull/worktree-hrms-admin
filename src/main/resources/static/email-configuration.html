<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Configuration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9edf5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            background: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 800px;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }

        .accordion {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .accordion-header:hover {
            background: #e9ecef;
        }

        .accordion-content {
            display: none;
            padding: 15px;
            background-color: #ffffff;
        }

        .accordion-content.active {
            display: block;
        }

        .property-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .property-row input {
            flex: 1;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .property-row button {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }

        .property-row .add-btn {
            background-color: #28a745;
            color: white;
        }

        .property-row .add-btn:hover {
            background-color: #218838;
        }

        .property-row .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .property-row .delete-btn:hover {
            background-color: #a71d2a;
        }

        #submit {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        #submit:hover {
            background-color: #0056b3;
        }








 /* Loader Styles */
        .loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loader-overlay.active {
            display: flex;
        }


          .spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>


<!-- Loader Overlay -->
<div class="loader-overlay" id="loader">
    <div class="spinner"></div>
</div>



<div class="container">
    <button class="back-btn" onclick="goBack()">Back</button>
    <h2>Email Configuration</h2>
    <label for="emailHost">Email Host</label>
    <input type="text" id="emailHost" placeholder="Enter Email Host">

    <label for="emailPort">Email Port</label>
    <input type="text" id="emailPort" placeholder="Enter Email Port">

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter Username">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password">

    <label for="emailFrom">Email From</label>
    <input type="email" id="emailFrom" placeholder="Enter From Email">

    <!-- Accordion Section -->
    <div id="propertiesContainer">
        <div class="accordion">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <span>Additional Properties</span>
                <i class="fas fa-plus"></i>
            </div>
            <div class="accordion-content">
                <div class="property-row">
                    <input type="text" placeholder="Property Name">
                    <input type="text" placeholder="Value">
                    <button class="delete-btn" onclick="deletePropertyRow(this)"><i class="fas fa-trash"></i></button>
                    <button class="add-btn" onclick="addPropertyRow(this)"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>

    <button id="submit">Submit</button>
</div>
<script src="js/security.js"></script>
<script src="js/worktree.js"></script>
<script>

        document.addEventListener('DOMContentLoaded', fetchEmailConfig);

        function fetchEmailConfig() {
        startLoader();
             dynamicXhrApi('GET',BASE_URL + 'api/email/config' ,{ 'Content-Type': 'application/json', 'Accept': 'application/json', 'Authorization':getCurrentToken() },undefined, fetchFormData);
        }

         function fetchFormData(xhr,decryptedResponseObj) {
            try {
            stopLoader();
                populateForm(decryptedResponseObj);
            } catch (error) {
                console.error('Error fetching form:', error);
            }
        }

        function populateForm(data) {

            if(data==null || data==undefined){
            return;
            }

            document.getElementById('emailHost').value = data.emailHost || '';
            document.getElementById('emailPort').value = data.emailPort || '';
            document.getElementById('username').value = data.username || '';
            document.getElementById('password').value = data.password || '';
            document.getElementById('emailFrom').value = data.emailFrom || '';
            const container = document.querySelector('.accordion-content');
            container.innerHTML = '';  // Clear any existing properties

            (data.additionalProperties || []).forEach(property => {
                const newRow = createPropertyRow();
                newRow.querySelector('input[placeholder="Property Name"]').value = property.name || '';
                newRow.querySelector('input[placeholder="Value"]').value = property.value || '';
                container.appendChild(newRow);
            });

            if (container.childElementCount === 0) container.appendChild(createPropertyRow());
            updateAddButtonVisibility(container);
        }

        document.getElementById('submit').addEventListener('click', async function () {
            const formData = gatherFormData();
            try {
startLoader();
             dynamicXhrApi('POST',BASE_URL + 'api/email/config' ,{ 'Content-Type': 'application/json', 'Accept': 'application/json', 'Authorization':getCurrentToken() },formData, afterSave);

            } catch (error) {
                console.error('Error saving form:', error);
                alert('Failed to save form data');
            }
        });

        function afterSave(xhr,decryptedResponse){
     stopLoader();
        }

        function gatherFormData() {
            const formData = {
                emailHost: document.getElementById('emailHost').value,
                emailPort: document.getElementById('emailPort').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                emailFrom: document.getElementById('emailFrom').value,
                additionalProperties: []
            };
            const rows = document.querySelectorAll('.property-row');
            rows.forEach(row => {
                const name = row.querySelector('input[placeholder="Property Name"]').value;
                const value = row.querySelector('input[placeholder="Value"]').value;
                if (name && value) formData.additionalProperties.push({ name, value });
            });
            return formData;
        }

        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            content.classList.toggle('active');
            const icon = header.querySelector('i');
            icon.classList.toggle('fa-plus');
            icon.classList.toggle('fa-minus');
        }

        function addPropertyRow(button) {
            const container = button.closest('.accordion-content');
            const newRow = createPropertyRow();
            container.appendChild(newRow);
            updateAddButtonVisibility(container);
        }

        function deletePropertyRow(button) {
            const row = button.parentElement;
            const container = row.closest('.accordion-content');
            row.remove();
            if (container.querySelectorAll('.property-row').length === 0) container.appendChild(createPropertyRow());
            updateAddButtonVisibility(container);
        }

        function createPropertyRow() {
            const row = document.createElement('div');
            row.className = 'property-row';
            row.innerHTML = `
                <input type="text" placeholder="Property Name">
                <input type="text" placeholder="Value">
                <button class="delete-btn" onclick="deletePropertyRow(this)"><i class="fas fa-trash"></i></button>
                <button class="add-btn" onclick="addPropertyRow(this)"><i class="fas fa-plus"></i></button>
            `;
            return row;
        }

        function updateAddButtonVisibility(container) {
            const rows = container.querySelectorAll('.property-row');
            rows.forEach((row, index) => {
                row.querySelector('.add-btn').style.display = index === rows.length - 1 ? 'inline-flex' : 'none';
            });
        }

        function goBack() {
        startLoader();
           gotoconfiguration();
        }


 // Start Loader
    function startLoader() {
        document.getElementById('loader').classList.add('active');
        document.body.classList.add('disabled-screen');  // Disable entire screen
    }

    // Stop Loader
    function stopLoader() {
        document.getElementById('loader').classList.remove('active');
        document.body.classList.remove('disabled-screen');  // Re-enable the screen
    }


 window.addEventListener('pageshow', function(event) {
        // Check if the page is loaded from the cache
        if (event.persisted) {
            stopLoader();
        }
    });
    </script>
</body>
</html>
