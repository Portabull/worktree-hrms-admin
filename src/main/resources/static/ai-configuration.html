    <h2>AI Configuration</h2>
    <form id="aiProviderForm">
        <label for="provider">AI Provider</label>
        <select id="provider" name="provider" required>
            <option value="" disabled selected>Select Provider</option>
            <option value="openai">Open AI</option>
            <option value="azureai">Azure AI</option>
        </select>

        <div id="openai-fields" class="hidden">
            <label for="openai-key">AI Key</label>
            <input type="text" id="openai-key" placeholder="Enter AI Key">

            <label for="openai-model">Model</label>
            <input type="text" id="openai-model" placeholder="Enter Model">

        </div>

            <input type="text" id="azure-model" placeholder="Enter Model">

            <input type="text" id="azure-version" placeholder="Enter Version">

            <label for="azure-deployment">Deployment Name</label>
            <input type="text" id="azure-deployment" placeholder="Enter Deployment Name">

            <label for="azure-key">AI Key</label>
            <input type="text" id="azure-key" placeholder="Enter AI Key">
        </div>

        <div class="actions">
            <button type="button" class="btn" onclick="exportData()">Export <i class="fas fa-download"></i></button>
            <button type="button" class="btn" onclick="document.getElementById('importFile').click()">Import <i class="fas fa-upload"></i></button>

<script>
    document.addEventListener('DOMContentLoaded', fetchConfig);

    function fetchConfig() {
    startLoader();
    dynamicXhrApi('GET',BASE_URL + 'api/ai/config' ,{ 'Content-Type': 'application/json', 'Accept': 'application/json', 'Authorization':getCurrentToken() },undefined, populateAIDetails);
    }

    function populateAIDetails(xhr,decryptedResponseObj){
      stopLoader();
    populateForm(decryptedResponseObj);
    }

    function populateForm(data) {
        if (!data) return;

        document.getElementById('provider').value = data.provider || '';
        if (data.provider === 'openai') {
            document.getElementById('openai-key').value = data.key || '';
            document.getElementById('openai-model').value = data.model || '';
            document.getElementById('openai-version').value = data.version || '';
        } else if (data.provider === 'azureai') {
            document.getElementById('azure-endpoint').value = data.endpoint || '';
            document.getElementById('azure-model').value = data.model || '';
            document.getElementById('azure-version').value = data.version || '';
            document.getElementById('azure-deployment').value = data.deployment || '';
            document.getElementById('azure-key').value = data.key || '';
        }
        toggleFields(data.provider);
    }

    function toggleFields(provider) {
        document.getElementById('openai-fields').classList.toggle('hidden', provider !== 'openai');
        document.getElementById('azureai-fields').classList.toggle('hidden', provider !== 'azureai');
    }

    document.getElementById('provider').addEventListener('change', (e) => {
        toggleFields(e.target.value);
    });

    document.getElementById('aiProviderForm').addEventListener('submit', (e) => {



    startLoader();
        e.preventDefault();
        const formData = gatherFormData();
           dynamicXhrApi('POST',BASE_URL + 'api/ai/config' ,{ 'Content-Type': 'application/json', 'Accept': 'application/json', 'Authorization':getCurrentToken()}
           ,formData, function handleAIConfigSaveResp(xhr,decryptedResponseObj){
             stopLoader();
        showErrorMessage("OK",'Configuration saved successfully',false);
           });
    });

    function gatherFormData() {
        const provider = document.getElementById('provider').value;
        const data = { provider };
        if (provider === 'openai') {
            data.key = document.getElementById('openai-key').value;
            data.model = document.getElementById('openai-model').value;
            data.version = document.getElementById('openai-version').value;
        } else if (provider === 'azureai') {
            data.endpoint = document.getElementById('azure-endpoint').value;
            data.model = document.getElementById('azure-model').value;
            data.version = document.getElementById('azure-version').value;
            data.deployment = document.getElementById('azure-deployment').value;
            data.key = document.getElementById('azure-key').value;
        }
        return data;
    }

    function exportData() {
        const formData = gatherFormData();
        const blob = new Blob([JSON.stringify(formData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'ai-config.json';
        a.click();
        URL.revokeObjectURL(url);

     showErrorMessage("OK",'Data exported successfully!',false);
    }

    function importData(event) {
           startLoader();
    const file = event.target.files[0];
    if (!file){
      stopLoader();
         return;
    }

            const reader = new FileReader();
            reader.onload = (e) => {
            try{
                const data = JSON.parse(e.target.result);
                populateForm(data);
                    stopLoader();
             showErrorMessage("OK",'Data imported successfully!',false);
              } catch (error) {
          stopLoader();
            console.error('Invalid JSON file:', error);
            resetFileInput();
            showErrorMessage("Bad Request",'Failed to import data. Please upload a valid JSON file.',true);
        }
            };
            reader.readAsText(file);
    }

    function goBack() {
         startLoader();
           gotoconfiguration();
    }


function resetFileInput() {
    const importFileInput = document.getElementById('importFile');
    importFileInput.value = ''; // Reset the input value to allow re-upload
}

    // Start Loader
    function startLoader() {
        document.getElementById('loader').classList.add('active');
        document.body.classList.add('disabled-screen');  // Disable entire screen
    }

    // Stop Loader
    function stopLoader() {
        document.getElementById('loader').classList.remove('active');
        document.body.classList.remove('disabled-screen');  // Re-enable the screen
    }


 window.addEventListener('pageshow', function(event) {
        // Check if the page is loaded from the cache
        if (event.persisted) {
            stopLoader();
        }
    });


</script>
