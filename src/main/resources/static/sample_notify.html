<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Background Notifications</h1>
    <button id="notifyButton">Schedule Notification</button>

    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then((registration) => {
                console.log('Service Worker Registered:', registration);
            }).catch((error) => {
                console.error('Service Worker Registration Failed:', error);
            });
        }

        // Request Notification Permission
        function requestNotificationPermission() {
            if (Notification.permission === 'default') {
                Notification.requestPermission().then((permission) => {
                    if (permission === 'granted') {
                        console.log('Notification permission granted.');
                    } else {
                        alert('Please enable notifications to use this feature.');
                    }
                });
            }
        }

        // Schedule a delayed notification
        document.getElementById('notifyButton').addEventListener('click', () => {
            requestNotificationPermission();

            // Send a message to the service worker to schedule the notification
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                    action: 'scheduleNotification',
                    delay: 5000 // Delay in milliseconds (e.g., 5 seconds)
                });
            } else {
                alert('Service Worker is not active.');
            }
        });
    </script>
</body>
</html>
