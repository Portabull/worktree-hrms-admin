  function loadChartData(){
    data.forEach(item => {
      item.color = getRandomColor();
    });

    const total = data.reduce((sum, row) => sum + parseInt(row.size), 0);
    const canvas = document.getElementById('pieCanvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');
    const totalLabel = document.getElementById('totalSizeLabel');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = canvas.width / 2;

    let currentAngle = -0.5 * Math.PI;
    const segments = [];

    data.forEach((row) => {
      const value = parseInt(row.size);
      const percent = value / total;
      const angle = percent * 2 * Math.PI;
      const startAngle = currentAngle;
      const endAngle = currentAngle + angle;

      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, startAngle, endAngle);
      ctx.closePath();
      ctx.fillStyle = row.color;
      ctx.fill();

      segments.push({ startAngle, endAngle, label: `${row.name}: ${(percent * 100).toFixed(1)}%` });
      currentAngle = endAngle;
    });

    totalLabel.textContent = `Storage Size: ${total}GB`;

    canvas.addEventListener('mousemove', function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const dx = x - canvas.width / 2;
      const dy = y - canvas.height / 2;
      const distance = Math.sqrt(dx * dx + dy * dy);
      let angle = Math.atan2(dy, dx);
      if (angle < -0.5 * Math.PI) angle += 2 * Math.PI;

      if (distance <= radius) {
        for (const s of segments) {
          if (angle >= s.startAngle && angle <= s.endAngle) {
            tooltip.style.display = 'block';
            tooltip.style.left = `${e.clientX + 10}px`;
            tooltip.style.top = `${e.clientY - 20}px`;
            tooltip.textContent = s.label;
            return;
          }
        }
      }
      tooltip.style.display = 'none';
    });

{ 'Content-Type': 'application/json', 'Accept': 'application/json', 'Authorization':getCurrentToken() }
,undefined, function (xhr,decryptedResponseObj){

function handleRowClick(row){

if(tabType!="AppStorage"){
return;
}

if(screenType=="schemas"){
currentSchemaName = row[0];

const table = document.getElementById("dynamicTable");
table.innerHTML = "";


    screenType = "tables";
    hidePieChart();
    showBackToSchemas();

      startLoader();

{ 'Content-Type': 'application/json', 'Accept': 'application/json', 'Authorization':getCurrentToken() }
,undefined, function (xhr,decryptedResponseObj){

if(validResponse)

});

     screenType = "tableview";

      startLoader();
dynamicXhrApi('GET',BASE_URL + 'api/db/stats?type=retrieveTable&tableName=' + row[0] + '&schemaName=' + currentSchemaName,
{ 'Content-Type': 'application/json', 'Accept': 'application/json', 'Authorization':getCurrentToken() }
,undefined, function (xhr,decryptedResponseObj){

stopLoader();
sampleResponse = decryptedResponseObj.tableData;

});


}
}

}

}

document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', function () {
        // Remove 'active' class from all tabs
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

        // Add 'active' class to clicked tab
        this.classList.add('active');

        // Get which tab is selected
        const selectedTab = this.getAttribute('data-tab');

        // Update global variable if needed
        tabType = selectedTab;

        // Call the appropriate method
        if (selectedTab === 'AppStorage') {
            loadAppStorageData();
        } else if (selectedTab === 'LongRunningQueries') {
            loadLongRunningQueriesData();
        } else if (selectedTab === 'Connections') {
            loadConnectionsData();
        }
    });
});

function validateTableResponse(message){

}
