<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="css/common-style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Tenant</title>
  <style>
    /* Reset default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
     user-select: none; /* Prevent text selection */
    -webkit-user-select: none; /* For Safari */
    -moz-user-select: none; /* For Firefox */
    -ms-user-select: none; /* For IE and Edge */
    }

    /* Main Form Container */
    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.7s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
    }

    /* Form elements */
    .form-group {
      position: relative;
      margin-bottom: 15px;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 15px;
      font-size: 14px;
      color: #666;
      pointer-events: none;
      transform: translateY(-50%);
      transition: 0.3s ease;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      color: #333;
      transition: all 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      border-color: #007BFF;
      background-color: #fff;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      outline: none;
    }

    .form-group input:focus + label, .form-group select:focus + label, .form-group textarea:focus + label,
    .form-group input:not(:placeholder-shown) + label, .form-group select:not(:placeholder-shown) + label, .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 13px;
      color: #007BFF;
    }

    /* Custom file upload */
    .file-upload-wrapper {
      position: relative;
      overflow: hidden;
      width: 100%;
      cursor: pointer;
    }

    .file-upload {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      color: #333;
      background-color: #f9f9f9;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .file-upload:hover {
      background-color: #f0f0f0;
      border-color: #007BFF;
    }

    .file-upload input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }

    .file-upload span {
      display: block;
      font-size: 14px;
      color: #666;
    }

    /* Display selected file name */
    .file-name {
      margin-top: 10px;
      font-size: 14px;
      color: #007BFF;
    }

    /* Accordion styles */
    .accordion {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      padding: 15px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      transition: 0.3s;
      margin-bottom: 10px;
    }

    .accordion:hover {
      background-color: #0056b3;
    }

    .accordion .icon {
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .accordion.active .icon {
      transform: rotate(180deg);
    }

    .panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 0 15px;
      margin-bottom: 20px;
    }

    .panel.active {
      max-height: 500px;
    }

    .panel .form-group {
      padding: 10px 0;
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
    }

    .submit-btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    /* Profile and Back Buttons with fixed positioning */
    .header {
      display: flex;
      justify-content: space-between;
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      z-index: 1000;
    }

    .back-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    .profile-btn {
      background-color: #333;
      border: none;
      color: white;
      font-size: 20px;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .profile-btn:hover {
      background-color: #444;
    }

    /* Dropdown styling */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #fff;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .dropdown-content.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-content a {
      padding: 12px;
      display: block;
      color: #333;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }

      .form-group input, .form-group select, .form-group textarea {
        font-size: 14px;
        padding: 12px;
      }

      .submit-btn {
        font-size: 16px;
      }

      .header {
        top: 0;
        padding: 10px;
      }

      .back-btn {
        font-size: 12px;
        padding: 8px 12px;
      }

      .profile-btn {
        font-size: 18px;
        padding: 8px;
      }
    }
  </style>
</head>

  <script>
    // Function to toggle the profile dropdown
    function toggleDropdown() {
      const dropdown = document.getElementById('profile-dropdown');
      dropdown.classList.toggle('active');
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      const dropdown = document.getElementById('profile-dropdown');
      const profileBtn = document.getElementById('profileBtn');
      
      if (!event.target.matches('.profile-btn')) {
        if (dropdown.classList.contains('active')) {
          dropdown.classList.remove('active');
        }
      }
    }

    // Accordion functionality
    const accordions = document.querySelectorAll('.accordion');
    
    accordions.forEach(accordion => {
      accordion.addEventListener('click', function() {
        this.classList.toggle('active');
        const panel = this.nextElementSibling;
        panel.classList.toggle('active');
      });
    });

    // Display the selected file name after upload
    function displayFileName() {
      const fileInput = document.getElementById('paymentScreenshot');
      const fileNameDisplay = document.getElementById('file-name');
      const fileName = fileInput.files[0].name;
      fileNameDisplay.textContent = `Selected file: ${fileName}`;
    }


 window.addEventListener('pageshow', function(event) {
        // Check if the page is loaded from the cache
        if (event.persisted) {
            stopLoader();
        }
    });

  </script>
