<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px dashed #2196f3;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            background: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }

        #progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
            height: 25px;
            overflow: hidden;
            display: none;
        }

        #progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            border-radius: 5px;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .info {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Professional File Uploader</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required>
        <button type="submit" id="uploadBtn">Upload</button>
    </form>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="status"></div>
    <div id="speed-info" class="info"></div>
</div>

<script>
    const MAX_FILE_SIZE = 5 * 1024 * 1024 * 1024; // 5 GB

    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('file');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const status = document.getElementById('status');
    const speedInfo = document.getElementById('speed-info');

    let startTime;

    uploadForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const file = fileInput.files[0];

        if (file.size > MAX_FILE_SIZE) {
            alert('File exceeds 5 GB limit.');
            return;
        }

        resetUI();

        const formData = new FormData();
        formData.append('file', file);

        const xhr = new XMLHttpRequest();

        const BASE_URL = new URL(window.location.href).protocol + "//" + new URL(window.location.href).hostname + ":" + new URL(window.location.href).port + "/";
        xhr.open('POST', BASE_URL + 'upload', true);

        uploadBtn.disabled = true;
        progressContainer.style.display = 'block';

        startTime = new Date().getTime();

        xhr.upload.onprogress = function (e) {
            if (e.lengthComputable) {
                const percent = (e.loaded / e.total) * 100;
                const elapsedTime = (new Date().getTime() - startTime) / 1000; // Time in seconds
                const uploadSpeed = (e.loaded / elapsedTime / 1024 / 1024).toFixed(2); // Speed in MB/s
                const uploadedMB = (e.loaded / 1024 / 1024).toFixed(2); // Uploaded in MB
                const totalMB = (e.total / 1024 / 1024).toFixed(2); // Total size in MB

                progressBar.style.width = percent + '%';
                status.innerText = `Uploading: ${percent.toFixed(2)}%`;
                speedInfo.innerText = `Speed: ${uploadSpeed} MB/s | Uploaded: ${uploadedMB} MB / ${totalMB} MB`;

                if (percent === 100) {
                    status.innerText = 'Upload complete. Processing...';
                }
            }
        };

        xhr.onload = function () {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                if (response.status === 'success') {
                    status.innerText = 'Upload and processing complete!';
                    status.style.color = 'green';
                } else {
                    showError('Error processing file. Please try again.');
                }
            } else {
                showError('Error uploading file. Please try again.');
            }
            uploadBtn.disabled = false;
        };

        xhr.onerror = function () {
            showError('Error uploading file. Please try again.');
            uploadBtn.disabled = false;
        };

        xhr.send(formData);
    });

    function resetUI() {
        progressBar.style.width = '0';
        status.innerText = '';
        speedInfo.innerText = '';
        progressContainer.style.display = 'none';
    }

    function showError(message) {
        status.innerText = message;
        status.style.color = 'red';
        speedInfo.innerText = '';
    }
</script>

</body>
</html>
