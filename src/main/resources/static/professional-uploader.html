<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            color: #333;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: #fff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transform: translateY(30px);
            animation: slideUp 1s ease forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px dashed #2196f3;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            background: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #4caf50;
            background-color: #e8f5e9;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2196f3, #4caf50);
            transform: scale(1.05);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
            height: 25px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
        }

        #progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #4caf50, #2196f3);
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            input[type="file"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Professional File Uploader</h2>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required>
        <button type="submit" id="uploadBtn">Upload</button>
    </form>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="processing" class="processing" style="display:none;">
        <div class="spinner"></div>
        <p>Processing your file...</p>
    </div>

    <div id="status"></div>
</div>

<script>
    const MAX_FILE_SIZE = 5 * 1024 * 1024 * 1024;

    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('file');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const status = document.getElementById('status');
    const processingSpinner = document.getElementById('processing');

    uploadForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const file = fileInput.files[0];

        if (file.size > MAX_FILE_SIZE) {
            alert('File exceeds 5 GB limit.');
            return;
        }

        resetUI();

        const formData = new FormData();
        formData.append('file', file);

        const xhr = new XMLHttpRequest();

const BASE_URL = new URL(window.location.href).protocol + "//" + new URL(window.location.href).hostname  + ":" + new URL(window.location.href).port + "/";

        xhr.open('POST', BASE_URL + 'upload', true);

        uploadBtn.disabled = true;
        progressContainer.style.display = 'block';

        xhr.upload.onprogress = function (e) {
            if (e.lengthComputable) {
                const percent = (e.loaded / e.total) * 100;
                progressBar.style.width = percent + '%';
                status.innerText = 'Uploading: ' + percent.toFixed(2) + '%';

                if (percent === 100) {
                    status.innerText = 'Upload complete. Processing...';
                    processingSpinner.style.display = 'block';
                }
            }
        };

        xhr.onload = function () {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                if (response.status === 'success') {
                    setTimeout(() => {
                        processingSpinner.style.display = 'none';
                        status.innerText = 'Upload and processing complete!';
                        status.style.color = 'green';
                    }, 2000);
                } else {
                    showError('Error processing file. Please try again.');
                }
            } else {
                showError('Error uploading file. Please try again.');
            }
            uploadBtn.disabled = false;
        };

        xhr.onerror = function () {
            showError('Error uploading file. Please try again.');
            uploadBtn.disabled = false;
        };

        xhr.send(formData);
    });

    function resetUI() {
        progressBar.style.width = '0';
        status.innerText = '';
        processingSpinner.style.display = 'none';
        progressContainer.style.display = 'none';
    }

    function showError(message) {
        processingSpinner.style.display = 'none';
        status.innerText = message;
        status.style.color = 'red';
    }
</script>

</body>
</html>
