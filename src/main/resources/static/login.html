<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/common-style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('image/worktree.jpg') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        /* Adding a gradient overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.3));
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .input-field input:focus {
            border-color: #5477f5;
            box-shadow: 0 0 10px rgba(84, 119, 245, 0.6);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: #5477f5;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .login-button:hover {
            background: #365fcd;
            transform: scale(1.05);
        }

        .login-button:active {
            transform: scale(0.95);
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            display: none;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #5477f5;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                max-width: 90%;
                min-height: 60vh;
            }

            .login-button {
                font-size: 16px;
            }

            .input-field input {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
                max-width: 95%;
                min-height: 65vh;
                border-radius: 10px;
            }

            .login-button {
                font-size: 16px;
            }

            .input-field input {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- Error Popup Modal -->
<div id="uniqueErrorModal9875">
    <div class="unique-modal-content9875" id="modalContent9875">
        <h2 id="errorHeader9875">Error Occurred</h2>
        <br>
        <p id="errorFooter9875" class="message-container9875">An unexpected error has occurred. Please try again later.</p>
        <span class="read-more9875" id="readMore9875">Read more</span>
        <br>
        <button id="uniqueOkayBtn9875">Okay</button>
    </div>
</div>

<div class="loader-container" id="loader-container">
    <div class="loader" id="loader"></div>
</div>

<div class="login-container">
    <h2>Login</h2>
    <div class="input-field">
        <input type="text" id="username" placeholder="Username or Email">
    </div>
    <div class="input-field">
        <input type="password" id="password" placeholder="Password">
    </div>
    <button class="login-button" onclick="login()">Login</button>
    <div class="error-message" id="error-message"></div>
</div>
<script src="js/worktree.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Function to hide the mobile keyboard
        function hideKeyboard() {
            document.activeElement.blur();
        }

        // Function to handle Enter key press
        function handleEnterKey(event) {
            if (event.key === "Enter") {
                login();
                hideKeyboard();
            }
        }

        // Attach event listener to both input fields
        usernameInput.addEventListener('keydown', handleEnterKey);
        passwordInput.addEventListener('keydown', handleEnterKey);
    });

    function startLoader() {
        document.getElementById('loader-container').style.display = 'flex';
    }

    function stopLoader() {
        document.getElementById('loader-container').style.display = 'none';

            errorMessage.textContent = 'Please enter both username and password.';
            errorMessage.style.display = 'block';
        }
    }

</body>
</html>
