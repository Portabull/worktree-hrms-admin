<script>
loadProfilePhoto();
    // Hide dropdown when clicking outside
    window.onclick = function(event) {
        if (!event.target.matches('.profile img')) {
            const dropdown = document.getElementById('dropdown-menu');
            if (dropdown && dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            }
        }
    };

        let logs = [];
        let liveLogging = false;
        let logInterval;
        let autoScroll = true;
function showProgressPopup() {
    document.getElementById('progressPopup').style.display = 'block';
    document.getElementById('progressBar').style.display = 'none';  // Hide minimized progress bar
}

       function renderLogs() {
    const logContainer = document.getElementById('logContainer');
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const logLevel = document.getElementById('logLevel').value;

    let filteredLogs = logs.filter(log =>
        (logLevel === 'all' || log.level === logLevel) &&
        log.message.toLowerCase().includes(searchTerm)
    );

    logContainer.innerHTML = filteredLogs.map(log =>
        `<div class="${log.level}"><strong>${log.timestamp}</strong> - ${log.message}</div>`
    ).join('');

    if (autoScroll) scrollToBottom();
}

// Ensure search and filtering update dynamically
document.getElementById('logLevel').addEventListener('change', renderLogs);
document.getElementById('searchInput').addEventListener('input', renderLogs);


      function toggleLiveLogs() {
    liveLogging = !liveLogging;
    document.getElementById('liveLogToggle').textContent = liveLogging ? "Stop Live Logs" : "View Live Logs";
    if (liveLogging) {
        logInterval = setInterval(() => {
            logs.push({
                timestamp: new Date().toISOString().slice(0, 19).replace('T', ' '),
                level: ['info', 'warning', 'error', 'debug'][Math.floor(Math.random() * 4)],
                message: "New simulated log entry."
            });
            renderLogs();
        }, 10);
    } else {
        clearInterval(logInterval);
        renderLogs();  // Ensure the last logs remain visible
        filterLogs();  // Ensure filtering and search works correctly after stopping live logs
    }
}


        function checkScroll() {
            autoScroll = document.getElementById('logContainer').scrollTop +
                         document.getElementById('logContainer').clientHeight >=
                         document.getElementById('logContainer').scrollHeight - 20;
            document.getElementById('scrollButton').style.display = autoScroll ? 'none' : 'block';
        }



        function changeTheme() {
            const theme = document.getElementById('themeSelect').value;
            document.body.className = `theme-${theme}`;
            document.getElementById('logContainer').className = `log-container theme-${theme}`;
        }

        function startDownload() {
    let progress = 0;
    document.getElementById('progressPopup').style.display = 'block';
    document.getElementById('progressBar').style.display = 'none';

    const interval = setInterval(() => {
        if (progress >= 100) {
            clearInterval(interval);
            document.getElementById('progressPopup').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            //need to give some alert that log file is deleted
        } else {
            progress += 1;
            document.getElementById('progressPercent').innerText = `${progress}%`;
            document.getElementById('progressBarPercent').innerText = `${progress}%`;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressBarFill').style.width = `${progress}%`;
        }
    }, 200);
}
function hideProgress() {
    document.getElementById('progressPopup').style.display = 'none';
    document.getElementById('progressBar').style.display = 'block';  // Show minimized progress bar at bottom left
}



function filterLogs() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const logLevel = document.getElementById('logLevel').value;
    const logContainer = document.getElementById('logContainer');

    let filteredLogs = logs.filter(log =>
        (logLevel === 'all' || log.level === logLevel) &&
        log.message.toLowerCase().includes(searchTerm)
    );

    logContainer.innerHTML = filteredLogs.map(log =>
        `<div class="${log.level}"><strong>${log.timestamp}</strong> - ${log.message}</div>`
    ).join('');

    if (autoScroll) scrollToBottom();
}

  function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

  function toggleProfileDropdown() {
    let dropdown = document.getElementById("dropdown-menu");

    if (dropdown.style.display === "block") {
        dropdown.style.display = "none";
    } else {
        dropdown.style.display = "block";
    }
}

// Hide dropdown when clicking outside
document.addEventListener("click", function (event) {
    let profileDropdown = document.getElementById("profile-dropdown");
    let dropdownMenu = document.getElementById("dropdown-menu");

    if (!profileDropdown.contains(event.target)) {
        dropdownMenu.style.display = "none";
    }
});



function startLoader() {
    document.getElementById('loader').style.visibility = 'visible';
    document.body.style.pointerEvents = 'none'; // Disable interaction with the screen
}

function scrollToBottom() {
    let logContainer = document.getElementById("logContainer");
    logContainer.scrollTop = logContainer.scrollHeight;
}

// Call this function every time new logs are added
function addLogEntry(log) {
    let logContainer = document.getElementById("logContainer");
    let logElement = document.createElement("div");
    logElement.innerHTML = `<strong>${log.timestamp}</strong> - ${log.message}`;
    logContainer.appendChild(logElement);

    scrollToBottom(); // Scroll to the latest log
}


window.addEventListener('pageshow', function(event) {
        // Check if the page is loaded from the cache
        if (event.persisted) {
            stopLoader();
        }
    });

function stopLoader() {
    document.getElementById('loader').style.visibility = 'hidden';
    document.body.style.pointerEvents = 'auto'; // Re-enable interaction with the screen
}
