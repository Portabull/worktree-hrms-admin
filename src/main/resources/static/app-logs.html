<script>
        let logs = [];
        let liveLogging = false;
        let logInterval;
        let autoScroll = true;
function showProgressPopup() {
    document.getElementById('progressPopup').style.display = 'block';
    document.getElementById('progressBar').style.display = 'none';  // Hide minimized progress bar
}

       function renderLogs() {
    const logContainer = document.getElementById('logContainer');
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const logLevel = document.getElementById('logLevel').value;

    let filteredLogs = logs.filter(log =>
        (logLevel === 'all' || log.level === logLevel) &&
        log.message.toLowerCase().includes(searchTerm)
    );

    logContainer.innerHTML = filteredLogs.map(log =>
        `<div class="${log.level}"><strong>${log.timestamp}</strong> - ${log.message}</div>`
    ).join('');

    if (autoScroll) scrollToBottom();
}

// Ensure search and filtering update dynamically
document.getElementById('logLevel').addEventListener('change', renderLogs);
document.getElementById('searchInput').addEventListener('input', renderLogs);


      function toggleLiveLogs() {
    liveLogging = !liveLogging;
    document.getElementById('liveLogToggle').textContent = liveLogging ? "Stop Live Logs" : "View Live Logs";
    if (liveLogging) {
        logInterval = setInterval(() => {
            logs.push({
                timestamp: new Date().toISOString().slice(0, 19).replace('T', ' '),
                level: ['info', 'warning', 'error', 'debug'][Math.floor(Math.random() * 4)],
                message: "New simulated log entry."
            });
            renderLogs();
        }, 10);
    } else {
        clearInterval(logInterval);
        renderLogs();  // Ensure the last logs remain visible
        filterLogs();  // Ensure filtering and search works correctly after stopping live logs
    }
}


        function checkScroll() {
            autoScroll = document.getElementById('logContainer').scrollTop +
                         document.getElementById('logContainer').clientHeight >=
                         document.getElementById('logContainer').scrollHeight - 20;
            document.getElementById('scrollButton').style.display = autoScroll ? 'none' : 'block';
        }

        function scrollToBottom() {
            document.getElementById('logContainer').scrollTop = document.getElementById('logContainer').scrollHeight;
            autoScroll = true;
            checkScroll();
        }

        function changeTheme() {
            const theme = document.getElementById('themeSelect').value;
            document.body.className = `theme-${theme}`;
            document.getElementById('logContainer').className = `log-container theme-${theme}`;
        }

        function startDownload() {
    let progress = 0;
    document.getElementById('progressPopup').style.display = 'block';
    document.getElementById('progressBar').style.display = 'none';

    const interval = setInterval(() => {
        if (progress >= 100) {
            clearInterval(interval);
            document.getElementById('progressPopup').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            alert('Download Complete');
        } else {
            progress += 5;
            document.getElementById('progressPercent').innerText = `${progress}%`;
            document.getElementById('progressBarPercent').innerText = `${progress}%`;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressBarFill').style.width = `${progress}%`;
        }
    }, 200);
}
function hideProgress() {
    document.getElementById('progressPopup').style.display = 'none';
    document.getElementById('progressBar').style.display = 'block';  // Show minimized progress bar at bottom left
}



function filterLogs() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const logLevel = document.getElementById('logLevel').value;
    const logContainer = document.getElementById('logContainer');

    let filteredLogs = logs.filter(log =>
        (logLevel === 'all' || log.level === logLevel) &&
        log.message.toLowerCase().includes(searchTerm)
    );

    logContainer.innerHTML = filteredLogs.map(log =>
        `<div class="${log.level}"><strong>${log.timestamp}</strong> - ${log.message}</div>`
    ).join('');

    if (autoScroll) scrollToBottom();
}


    </script>
