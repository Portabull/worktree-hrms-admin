<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings List</title>
    <style>
        /* Reset and basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f5f7;
            padding: 20px;
        }

        /* Container styling for full screen usage */
        .settings-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Settings option styling */
        .settings-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            animation: pulse 2s infinite;
            position: relative;
        }

        /* Hover and active states */
        .settings-option:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .settings-option:active {
            transform: scale(0.95);
            background-color: #e0e0e0;
        }
        .settings-option i {
            font-size: 32px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .settings-label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .settings-option.active {
            background-color: #4CAF50;
            color: #fff;
            box-shadow: 0 6px 12px rgba(0, 128, 0, 0.3);
        }
        .settings-option.active i {
            color: #fff;
        }

        /* Tooltip styling */
        .settings-option:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .settings-option:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile responsive adjustments */
        @media (max-width: 600px) {
            .settings-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }
            .settings-option {
                padding: 15px;
                animation: none;
            }
            .settings-option:hover {
                transform: scale(1.05); /* Slightly smaller scaling on mobile */
            }
        }
    </style>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="settings-container">
    <div class="settings-option" data-tooltip="Manage your email settings" onclick="window.location.href='email-settings.html'">
        <i class="fas fa-envelope"></i>
        <div class="settings-label">Email</div>
    </div>
    <div class="settings-option active" data-tooltip="Currently active setting">
        <i class="fas fa-check-circle"></i>
        <div class="settings-label">Activated</div>
    </div>
    <div class="settings-option" data-tooltip="Manage your mobile settings">
        <i class="fas fa-mobile-alt"></i>
        <div class="settings-label">Mobile</div>
    </div>
    <div class="settings-option" data-tooltip="Configure AI settings">
        <i class="fas fa-robot"></i>
        <div class="settings-label">AI</div>
    </div>
    <div class="settings-option" data-tooltip="Notification settings">
        <i class="fas fa-bell"></i>
        <div class="settings-label">Notifications</div>
    </div>
    <div class="settings-option" data-tooltip="Privacy controls">
        <i class="fas fa-user-shield"></i>
        <div class="settings-label">Privacy</div>
    </div>
    <div class="settings-option" data-tooltip="Security settings">
        <i class="fas fa-shield-alt"></i>
        <div class="settings-label">Security</div>
    </div>
    <div class="settings-option" data-tooltip="Language preferences">
        <i class="fas fa-globe"></i>
        <div class="settings-label">Language</div>
    </div>
    <div class="settings-option" data-tooltip="System configurations">
        <i class="fas fa-cogs"></i>
        <div class="settings-label">System</div>
    </div>
    <div class="settings-option" data-tooltip="Network settings">
        <i class="fas fa-wifi"></i>
        <div class="settings-label">Network</div>
    </div>
</div>
</body>
</html>
