        /* Reset and basic styling */

        /* Settings container styling */
        .settings-container {
            display: grid;

            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            width: 100%;
            margin: 80px auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Settings option styling */
        .settings-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s, color 0.3s;
        }

        /* Hover effect */
        .settings-option:hover {
            transform: rotate(5deg) scale(1.1);
            background-color: #e0f7fa;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            color: #00796b;
        }

        .settings-option:hover i {
            color: #00796b;
        }

        }

            font-weight: bold;
            color: #333;
        }

        .settings-option.active {
            background-color: #4CAF50;
            color: #fff;
            box-shadow: 0 6px 12px rgba(0, 128, 0, 0.3);
        }

        .settings-option.active i {
            color: #fff;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 600px) {
            .settings-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                padding: 10px;
            }
            .settings-option {
                width: 80px;
                height: 80px;
                padding: 15px;
            }
            .settings-option i {

            }
            .settings-label {
                font-size: 12px;
            }
        }

.loader-overlay {

@keyframes spin {

<script>
    // Sidebar toggle function
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    // Profile dropdown toggle function
    function toggleProfileDropdown() {
        const dropdown = document.getElementById('dropdown-menu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Hide dropdown when clicking outside
    window.onclick = function(event) {
        if (!event.target.matches('.profile img')) {
            const dropdown = document.getElementById('dropdown-menu');
            if (dropdown && dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            }
        }
    };

    // JavaScript list with aliases for settings options
    var requiredSettingsAliases =  getCurrentUserFeatures();

    // Function to check settings based on aliases and hide if not present
    function checkSettings() {

       if(requiredSettingsAliases==undefined || requiredSettingsAliases.length==0){
             gotohome();
        }


        const container = document.getElementById('settingsContainer');
        const settingsOptions = container.getElementsByClassName('settings-option');

        Array.from(settingsOptions).forEach(option => {
            const alias = option.getAttribute('data-alias');
            option.style.display = requiredSettingsAliases.includes(alias) ? 'flex' : 'none';
        });
    }

    // Run the check on page load
    checkSettings();


function startLoader() {
    document.getElementById('loader').style.visibility = 'visible';
    document.body.style.pointerEvents = 'none'; // Disable interaction with the screen
}

window.addEventListener('pageshow', function(event) {
        // Check if the page is loaded from the cache
        if (event.persisted) {
            stopLoader();
        }
    });

function stopLoader() {
    document.getElementById('loader').style.visibility = 'hidden';
    document.body.style.pointerEvents = 'auto'; // Re-enable interaction with the screen
}
