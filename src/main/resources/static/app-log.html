<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Log Viewer</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent external scrolling */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .controls select, .controls input, .controls button {
            padding: 8px;
            font-size: 16px;
        }

        .log-container {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto; /* Internal scrolling enabled */
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            max-height: calc(100vh - 120px); /* Fits within screen */
        }

        .scroll-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #008CBA;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            display: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        /* Log level colors */
        .info { color: #2a9d8f; }
        .warning { color: #e9c46a; }
        .error { color: #e76f51; font-weight: bold; }
        .debug { color: #8e44ad; }

        /* Themes */
        .theme-dark {
            background-color: #2e2e2e;
            color: white;
        }
        .theme-light {
            background-color: #f9f9f9;
            color: #333;
        }
        .theme-blue {
            background-color: #1e3a8a;
            color: white;
        }
        .theme-green {
            background-color: #14532d;
            color: white;
        }











        .progress-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #4a90e2, #007bff);
            transition: width 0.3s;
        }

.progress-bar-container {
    position: fixed;
    bottom: 10px;
    left: 10px;  /* Moved to bottom left */
    background: rgba(255, 255, 255, 0.9);
    color: black;
    padding: 5px;
    border-radius: 5px;
    display: none;
    cursor: pointer;
    width: 200px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    text-align: center;
}


        .hide-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body class="theme-dark">


<div class="container">
  <div class="controls">
    <select id="logLevel" onchange="filterLogs()">
      <option value="all">All</option>
      <option value="info">Info</option>
      <option value="warning">Warning</option>
      <option value="error">Error</option>
      <option value="debug">Debug</option>
    </select>
    <input type="text" id="searchInput" oninput="filterLogs()" placeholder="Search logs..." />
    <select id="themeSelect" onchange="changeTheme()">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
    <button id="liveLogToggle" onclick="toggleLiveLogs()">View Live Logs</button>
    <button id="downloadButton" onclick="startDownload()">Download Logs</button>
  </div>
  <div class="log-container theme-dark" id="logContainer" onscroll="checkScroll()"></div>
  <button id="scrollButton" class="scroll-button" onclick="scrollToBottom()">↓</button>
</div>


<div id="progressPopup" class="progress-popup">
  <button class="hide-button" onclick="hideProgress()">✖</button>
  <p>Downloading... <span id="progressPercent">0%</span></p>
  <div class="progress-bar">
    <div class="progress-bar-fill" id="progressFill"></div>
  </div>
</div>
<div id="progressBar" class="progress-bar-container" onclick="showProgressPopup()">
  Downloading... <span id="progressBarPercent">0%</span>
  <div class="progress-bar">
    <div class="progress-bar-fill" id="progressBarFill"></div>
  </div>
</div>


<script>
        let logs = [];
        let liveLogging = false;
        let logInterval;
        let autoScroll = true;
function showProgressPopup() {
    document.getElementById('progressPopup').style.display = 'block';
    document.getElementById('progressBar').style.display = 'none';  // Hide minimized progress bar
}

       function renderLogs() {
    const logContainer = document.getElementById('logContainer');
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const logLevel = document.getElementById('logLevel').value;

    let filteredLogs = logs.filter(log =>
        (logLevel === 'all' || log.level === logLevel) &&
        log.message.toLowerCase().includes(searchTerm)
    );

    logContainer.innerHTML = filteredLogs.map(log =>
        `<div class="${log.level}"><strong>${log.timestamp}</strong> - ${log.message}</div>`
    ).join('');

    if (autoScroll) scrollToBottom();
}

// Ensure search and filtering update dynamically
document.getElementById('logLevel').addEventListener('change', renderLogs);
document.getElementById('searchInput').addEventListener('input', renderLogs);


      function toggleLiveLogs() {
    liveLogging = !liveLogging;
    document.getElementById('liveLogToggle').textContent = liveLogging ? "Stop Live Logs" : "View Live Logs";
    if (liveLogging) {
        logInterval = setInterval(() => {
            logs.push({
                timestamp: new Date().toISOString().slice(0, 19).replace('T', ' '),
                level: ['info', 'warning', 'error', 'debug'][Math.floor(Math.random() * 4)],
                message: "New simulated log entry."
            });
            renderLogs();
        }, 10);
    } else {
        clearInterval(logInterval);
        renderLogs();  // Ensure the last logs remain visible
        filterLogs();  // Ensure filtering and search works correctly after stopping live logs
    }
}


        function checkScroll() {
            autoScroll = document.getElementById('logContainer').scrollTop +
                         document.getElementById('logContainer').clientHeight >=
                         document.getElementById('logContainer').scrollHeight - 20;
            document.getElementById('scrollButton').style.display = autoScroll ? 'none' : 'block';
        }

        function scrollToBottom() {
            document.getElementById('logContainer').scrollTop = document.getElementById('logContainer').scrollHeight;
            autoScroll = true;
            checkScroll();
        }

        function changeTheme() {
            const theme = document.getElementById('themeSelect').value;
            document.body.className = `theme-${theme}`;
            document.getElementById('logContainer').className = `log-container theme-${theme}`;
        }

        function startDownload() {
    let progress = 0;
    document.getElementById('progressPopup').style.display = 'block';
    document.getElementById('progressBar').style.display = 'none';

    const interval = setInterval(() => {
        if (progress >= 100) {
            clearInterval(interval);
            document.getElementById('progressPopup').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            alert('Download Complete');
        } else {
            progress += 5;
            document.getElementById('progressPercent').innerText = `${progress}%`;
            document.getElementById('progressBarPercent').innerText = `${progress}%`;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressBarFill').style.width = `${progress}%`;
        }
    }, 200);
}
function hideProgress() {
    document.getElementById('progressPopup').style.display = 'none';
    document.getElementById('progressBar').style.display = 'block';  // Show minimized progress bar at bottom left
}



function filterLogs() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const logLevel = document.getElementById('logLevel').value;
    const logContainer = document.getElementById('logContainer');

    let filteredLogs = logs.filter(log =>
        (logLevel === 'all' || log.level === logLevel) &&
        log.message.toLowerCase().includes(searchTerm)
    );

    logContainer.innerHTML = filteredLogs.map(log =>
        `<div class="${log.level}"><strong>${log.timestamp}</strong> - ${log.message}</div>`
    ).join('');

    if (autoScroll) scrollToBottom();
}


    </script>

</body>
</html>
