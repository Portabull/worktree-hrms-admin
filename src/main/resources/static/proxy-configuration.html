<script>

        document.addEventListener('DOMContentLoaded', fetchProxyConfig);

        function fetchProxyConfig() {
        startLoader();
             dynamicXhrApi('GET',BASE_URL + 'api/proxy/config' ,{ 'Content-Type': 'application/json', 'Accept': 'application/json', 'Authorization':getCurrentToken() },undefined, fetchFormData);
        }

         function fetchFormData(xhr,decryptedResponseObj) {
            try {
            stopLoader();
                populateForm(decryptedResponseObj);
            } catch (error) {
                console.error('Error fetching form:', error);
            }
        }

        function populateForm(data) {

            if(data==null || data==undefined){
            return;
            }

            document.getElementById('proxyHttpHost').value = data.proxyHttpHost || '';
            document.getElementById('proxyHttpPort').value = data.proxyHttpPort || '';
             document.getElementById('proxyHttpsHost').value = data.proxyHttpsHost || '';
            document.getElementById('proxyHttpsPort').value = data.proxyHttpsPort || '';

            document.getElementById('proxyHttpsUserName').value = data.proxyHttpsUserName || '';
            document.getElementById('proxyHttpUserName').value = data.proxyHttpUserName || '';
            document.getElementById('proxyHttpsPassword').value = data.proxyHttpsPassword || '';
            document.getElementById('proxyHttpPassword').value = data.proxyHttpPassword || '';

            if(document.getElementById('proxyHttpHost').value == document.getElementById('proxyHttpsHost').value &&
            document.getElementById('proxyHttpPort').value == document.getElementById('proxyHttpsPort').value &&
            document.getElementById('proxyHttpUserName').value == document.getElementById('proxyHttpsUserName').value &&
            document.getElementById('proxyHttpPassword').value == document.getElementById('proxyHttpsPassword').value){
            document.getElementById('useSameAsHttp').checked = true;
            }else{
            document.getElementById('useSameAsHttp').checked = false;
            }


    var checkbox = document.getElementById('proxyCheckbox');
            checkbox.checked = data.proxyHttpEnabled;
            toggleProxy();

        }

        document.getElementById('submit').addEventListener('click', async function () {
            const formData = gatherFormData();
            try {
                startLoader();
                if(document.getElementById('useSameAsHttp').checked){
                    populateHttpValsToHttps();
                }
             dynamicXhrApi('POST',BASE_URL + 'api/proxy/config' ,{ 'Content-Type': 'application/json', 'Accept': 'application/json', 'Authorization':getCurrentToken()},formData, afterSave);

            } catch (error) {
                console.error('Error saving form:', error);
                alert('Failed to save form data');
            }
        });

        function afterSave(xhr,decryptedResponse){
         stopLoader();

         if(xhr.status==200){
          showErrorMessage("OK",'Configuration saved successfully',false);
         }else{
             showErrorMessage("Bad Request",decryptedResponse.message,true);
         }


        }

        function gatherFormData() {
            const formData = {
                proxyHttpsHost: document.getElementById('proxyHttpsHost').value,
                proxyHttpsPort: document.getElementById('proxyHttpsPort').value,
                proxyHttpsUserName: document.getElementById('proxyHttpsUserName').value,
                proxyHttpsPassword: document.getElementById('proxyHttpsPassword').value,
                proxyHttpHost: document.getElementById('proxyHttpHost').value,
                proxyHttpPort: document.getElementById('proxyHttpPort').value,
                proxyHttpUserName: document.getElementById('proxyHttpUserName').value,
                proxyHttpPassword: document.getElementById('proxyHttpPassword').value,
                proxyHttpEnabled: document.getElementById('proxyCheckbox').checked
            };


            return formData;
        }

        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            content.classList.toggle('active');
            const icon = header.querySelector('i');
            icon.classList.toggle('fa-plus');
            icon.classList.toggle('fa-minus');
        }

        function addPropertyRow(button) {
            const container = button.closest('.accordion-content');
            const newRow = createPropertyRow();
            container.appendChild(newRow);
            updateAddButtonVisibility(container);
        }

        function deletePropertyRow(button) {
            const row = button.parentElement;
            const container = row.closest('.accordion-content');
            row.remove();
            if (container.querySelectorAll('.property-row').length === 0) container.appendChild(createPropertyRow());
            updateAddButtonVisibility(container);
        }

        function createPropertyRow() {
            const row = document.createElement('div');
            row.className = 'property-row';
            row.innerHTML = `
                <input type="text" placeholder="Property Name">
                <input type="text" placeholder="Value">
                <button class="delete-btn" onclick="deletePropertyRow(this)"><i class="fas fa-trash"></i></button>
                <button class="add-btn" onclick="addPropertyRow(this)"><i class="fas fa-plus"></i></button>
            `;
            return row;
        }

        function updateAddButtonVisibility(container) {
            const rows = container.querySelectorAll('.property-row');
            rows.forEach((row, index) => {
                row.querySelector('.add-btn').style.display = index === rows.length - 1 ? 'inline-flex' : 'none';
            });
        }

        function goBack() {
        startLoader();
           gotoconfiguration();
        }


 // Start Loader
    function startLoader() {
        document.getElementById('loader').classList.add('active');
        document.body.classList.add('disabled-screen');  // Disable entire screen
    }

    // Stop Loader
    function stopLoader() {
        document.getElementById('loader').classList.remove('active');
        document.body.classList.remove('disabled-screen');  // Re-enable the screen
    }


 window.addEventListener('pageshow', function(event) {
        // Check if the page is loaded from the cache
        if (event.persisted) {
            stopLoader();
        }
    });


    function exportData() {
    const formData = gatherFormData();
    const blob = new Blob([JSON.stringify(formData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'proxy-config.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

     showErrorMessage("OK",'Data exported successfully!',false);
}

function importData(event) {
    startLoader();
    const file = event.target.files[0];
    if (!file){
      stopLoader();
         return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        try {

            const importedData = JSON.parse(e.target.result);
            populateForm(importedData);
              stopLoader();
             showErrorMessage("OK",'Data imported successfully!',false);
        } catch (error) {
          stopLoader();
            console.error('Invalid JSON file:', error);
            resetFileInput();
            showErrorMessage("Bad Request",'Failed to import data. Please upload a valid JSON file.',true);
        }
    };
    reader.readAsText(file);
}


function resetFileInput() {
    const importFileInput = document.getElementById('importFile');
    importFileInput.value = ''; // Reset the input value to allow re-upload
}


document.addEventListener('keydown', function(event) {

    var a = uniqueModal9875.style.display;

   if(event.key === 'Enter' && uniqueModal9875.style.display == 'none'){
          event.preventDefault(); // Prevent default form submission behavior
        document.getElementById('submit').click(); // Trigger the Submit button
    }

       if(event.key == 'Enter'){
            uniqueModal9875.style.display = "none";
            return;
    }

});

 function toggleHttpsFields(checkbox) {
        // Get the checkbox's value (true or false)
        var isChecked = checkbox.checked;

        console.log("Checkbox value: " + isChecked); // This will print 'true' or 'false' based on checkbox state

        // You can now perform any action based on the value
        if (isChecked) {
           populateHttpValsToHttps();
        } else {
            // If checkbox is unchecked, you can disable functionality
            console.log("Use same as HTTP is unchecked!");
        }
    }

    function populateHttpValsToHttps() {
    document.getElementById('proxyHttpsHost').value = document.getElementById('proxyHttpHost').value;
           document.getElementById('proxyHttpsPort').value = document.getElementById('proxyHttpPort').value;
           document.getElementById('proxyHttpsUserName').value = document.getElementById('proxyHttpUserName').value;
           document.getElementById('proxyHttpsPassword').value = document.getElementById('proxyHttpPassword').value;
    }

function toggleProxy() {
        var checkbox = document.getElementById('proxyCheckbox');
        var checkboxCustom = checkbox.nextElementSibling;

        // Check if the checkbox is checked
        if (checkbox.checked) {
            checkboxCustom.style.backgroundColor = "#4CAF50"; // Green for enabled
            checkboxCustom.innerHTML = '<i class="fas fa-check" style="color: white; position: absolute; top: 2px; left: 4px;"></i>';
        } else {
            checkboxCustom.style.backgroundColor = "white"; // Default (unchecked)
            checkboxCustom.innerHTML = '';
        }
    }

    </script>
