<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Troubleshooting Login Issues</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
        }

        /* Menu Button for Mobile */
        .menu-button {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #37475a;
            color: white;
            font-size: 14px;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #232f3e;
        }

        /* Close Button in Sidebar */
        .close-button {
            display: block;
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .close-button:hover {
            background-color: #c9302c;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 280px;
            background-color: #232f3e;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding: 20px;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar h2 {
            font-size: 18px;
            font-weight: bold;
            color: #d1d5db;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #d1d5db;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 15px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #37475a;
        }

        /* Content Area Styling */
        .content {
            margin-left: 300px;
            padding: 20px 40px;
        }

        .content h1 {
            font-size: 28px;
            color: #37475a;
            margin-bottom: 20px;
        }

        .content p {
            color: #606f7b;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Section Styles */
        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 22px;
            color: #37475a;
            margin-bottom: 10px;
            border-bottom: 2px solid #e4e7eb;
            padding-bottom: 5px;
        }

        .section ul {
            list-style: disc;
            margin-left: 20px;
        }

        .section ul li {
            margin: 5px 0;
            color: #606f7b;
            font-size: 14px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding-top: 70px;
                padding-left: 20px;
                padding-right: 20px;
            }

            .section h2 {
                font-size: 20px;
            }

            .content h1 {
                font-size: 24px;
            }

            .section ul li {
                font-size: 13px;
            }
        }


 /* loader css starts */


 /* Rotate animation for the loader */
    .loading {
      animation: rotate 1s linear infinite;
    }

    /* Keyframes for the rotating animation */
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }



.loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    display: flex;
    align-items: center;

    z-index: 9999;
    visibility: hidden; /* Hide loader by default */
}

.loader {

    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* loader css ends */

/* Internet GUI starts*/
   .error-container-wrapper {
            display: flex;

        .error-container {

        .error-icon {
            margin-bottom: 20px;

        .error-icon img {

            height: auto;
        }
        .error-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .retry-button {
            padding: 12px 25px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);

/* Internet GUI ends*/
    </style>
</head>

<script>





       async function fetchData() {
            startLoader();


const typeValue = new URL(window.location.href).searchParams.get("t");

            if(typeValue=='preview'){
                  stopLoader();
                  var decryptedResponseObj = JSON.parse(window.localStorage.getItem('previewJsonResponse'));
                    document.getElementById('sidebarHeader').textContent = decryptedResponseObj.sideBarHeader;
                document.getElementById('contentHeader').textContent = decryptedResponseObj.mainBarHeader;
         populateSidebar(decryptedResponseObj.mainArea);
                populateSections(decryptedResponseObj.mainArea);
                return;
            }


            dynamicXhrApi('GET', BASE_URL + 'api/help-docs?type=' + typeValue, { 'Content-Type': 'application/json','If-None-Match':'etag-value','If-Modified-Since':getISTTimestamp()}, undefined, afterFetchData);

        }

var badRequest = false;
        function afterFetchData(xhr,decryptedResponseObj){

            if(xhr.status==400){
                 const internetContainer = document.getElementById("internet_container_id");
                internetContainer.hidden = false;
                document.getElementById('errorMessageForBD').innerHTML = decryptedResponseObj.message;

badRequest = true;
                 const internetContainerImage = document.getElementById("imageDivGIFID");
                internetContainerImage.hidden = true;
                return;
            }
            
        stopLoader();
           document.getElementById('sidebarHeader').textContent = decryptedResponseObj.sideBarHeader;
                document.getElementById('contentHeader').textContent = decryptedResponseObj.mainBarHeader;
         populateSidebar(decryptedResponseObj.mainArea);
                populateSections(decryptedResponseObj.mainArea);

            const viewValue = new URL(window.location.href).searchParams.get("v");

            if(viewValue!=undefined){
                 navigateToSection(undefined, '#' + viewValue);
            }

        }

        function populateSidebar(data) {
            const menuItems = document.getElementById('menuItems');
            menuItems.innerHTML = '';

            data.forEach(item => {
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = `#${item.id}`;
                link.textContent = item.title;
                link.onclick = event => navigateToSection(event, `#${item.id}`);
                li.appendChild(link);
                menuItems.appendChild(li);
            });
        }

        function populateSections(data) {
            const sections = document.getElementById('sections');
            sections.innerHTML = '';

            data.forEach(item => {
                const section = document.createElement('div');
                section.classList.add('section');
                section.id = item.id;

                const heading = document.createElement('h2');
                heading.textContent = item.title;
                heading.id = item.id + 'h2tag';

                const content = document.createElement('p');
                content.textContent = item.description;

                section.appendChild(heading);
                section.appendChild(content);

                if (item.steps) {
                    const ul = document.createElement('ul');
                    item.steps.forEach(step => {
                        const li = document.createElement('li');
                        li.textContent = step;
                        ul.appendChild(li);
                    });
                    section.appendChild(ul);
                }

                sections.appendChild(section);
            });
        }

        function openSidebar() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('menuButton').style.display = 'none';
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('menuButton').style.display = 'block';
        }

        function navigateToSection(event, sectionId) {

            if(event!=undefined){
             event.preventDefault();
             }

            document.querySelector(sectionId).scrollIntoView({ behavior: 'smooth' });
            if (window.innerWidth < 768) {
                closeSidebar();
            }

            highlightHeadingById(sectionId+'h2tag');
        }

        function highlightHeadingById(headingId) {
        headingId = headingId.substring(1);
    // Get the <h2> element by its id
    const heading = document.getElementById(headingId);

    if (heading) {
        // Store the original style to revert later
        const originalColor = heading.style.color || '';  // Text color
        const originalBackgroundColor = heading.style.backgroundColor || '';  // Background color

        // Highlight the <h2> (change color and background)
       heading.style.backgroundColor = '#FFFF00'; // Yellow background
heading.style.color = '#000000'; // Black text


        // Revert back after 1 seconds (3000 milliseconds)
        setTimeout(() => {
            heading.style.color = originalColor;  // Revert text color
            heading.style.backgroundColor = originalBackgroundColor;  // Revert background color
        }, 1000);  // 1 seconds
    } else {
        console.log(`Element with ID ${headingId} not found.`);
    }
}


        async function init() {
            const screenWidth = window.innerWidth;
            if (screenWidth > 768) openSidebar();
            await fetchData();
        }

        window.onload = init;
        window.onresize = () => {
            const screenWidth = window.innerWidth;
            if (screenWidth > 768) {
                openSidebar();
            } else {
                closeSidebar();
            }
        };



function startLoader() {
    document.getElementById('loader').style.visibility = 'visible';
    document.body.style.pointerEvents = 'none'; // Disable interaction with the screen
}

window.addEventListener('pageshow', function(event) {
        // Check if the page is loaded from the cache
        if (event.persisted) {
            stopLoader();
        }
    });

function stopLoader() {
    document.getElementById('loader').style.visibility = 'hidden';
    document.body.style.pointerEvents = 'auto'; // Re-enable interaction with the screen
}


function showErrorMessage(header, message, boolenVal){
if('Unreachable' == header){

        document.getElementById('menuButton').style.display = 'none';
          document.getElementById('sidebar').classList.remove('open');



            document.getElementById('sidebarHeader').hidden  = true;
                document.getElementById('contentHeader').hidden  = true;
                document.getElementById('main_content_area').hidden  = true;


 const container = document.getElementById("internet_container_id");
    container.hidden = false; // Unhides the div


<!--                document.getElementById('sidebarHeader').style.visibility = 'visible';-->
}
}

function retry(){

    if(badRequest){
       window.location.reload();
        return;
    }
    
<!-- document.getElementById('menuButton').style.display = 'block';-->
<!--document.getElementById('sidebar').classList.add('open');-->

<!-- document.getElementById('sidebarHeader').style.visibility  = 'block';-->
<!--                document.getElementById('contentHeader').style.visibility  = 'block';-->
<!--                document.getElementById('main_content_area').style.visibility  = 'block';-->


  const container = document.getElementById("internet_container_id");
    container.hidden = true; // Hides the div


 document.getElementById('sidebarHeader').hidden  = false;
                document.getElementById('contentHeader').hidden  = false;
                document.getElementById('main_content_area').hidden  = false;

init();

}


    </script>
